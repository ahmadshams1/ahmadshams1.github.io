<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>❤️ L</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top, #0a0014, #000);
  overflow:hidden;
  font-family: 'Segoe UI', Arial, sans-serif;
}

/* هاله نور */
.glow{
  position:absolute;
  width:320px;
  height:320px;
  background: radial-gradient(circle, rgba(255,0,90,0.45), transparent 70%);
  filter: blur(40px);
  animation: pulseGlow 2s infinite alternate;
}

/* قلب اصلی */
.heart-box{
  position:relative;
  font-size:180px;
  animation: beat 1.2s infinite ease-in-out;
  text-shadow:
    0 0 15px #ff004f,
    0 0 35px #ff0055,
    0 0 70px #ff0077;
}

/* حرف وسط */
.text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:52px;
  font-weight:900;
  color:white;
  text-shadow:
    0 0 10px #fff,
    0 0 25px #ff66aa;
}

/* انیمیشن ضربان */
@keyframes beat{
  0%,100%{transform:scale(1);}
  30%{transform:scale(1.25);}
  60%{transform:scale(1.05);}
}

/* انیمیشن نور */
@keyframes pulseGlow{
  from{opacity:0.6; transform:scale(1);}
  to{opacity:1; transform:scale(1.3);}
}

/* ذرات قلب */
.particle{
  position:absolute;
  font-size:20px;
  color:#ff2a6d;
  pointer-events:none;
  animation: float 2s linear forwards;
}

@keyframes float{
  from{opacity:1; transform:translateY(0) scale(1);}
  to{opacity:0; transform:translateY(-200px) scale(1.8);}
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="heart-box">
  ❤️
  <div class="text">L</div>
</div>

<script>
function createParticle(){
  const p = document.createElement("div");
  p.className="particle";
  p.innerHTML="❤️";

  p.style.left = Math.random()*window.innerWidth+"px";
  p.style.top = window.innerHeight+"px";

  document.body.appendChild(p);

  setTimeout(()=>p.remove(),2000);
}

setInterval(createParticle,180);
</script>

</body>
</html>
