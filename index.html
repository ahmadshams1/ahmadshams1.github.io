<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>❤️ L</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      font-family: Arial, sans-serif;
    }

    .heart-box{
      position: relative;
      font-size: 160px;
      animation: beat 1s infinite;
    }

    .text{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      color: white;
      font-weight: bold;
    }

    @keyframes beat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.2); }
      50%  { transform: scale(1); }
      75%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="heart-box">
    ❤️
    <div class="text">L</div>
  </div>

</body>
</html>
