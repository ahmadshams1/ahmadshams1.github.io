<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahxxad Shams</title>

  <!-- Beautiful Arabic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:white;
    }

    /* Navbar */
    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 25px;
      background:#020617;
      border-bottom:1px solid #1e293b;
      direction:ltr;
    }

    .logo{
      font-size:22px;
      font-weight:bold;
      letter-spacing:1px;
    }

    .menu{
      display:flex;
      gap:20px;
    }

    .menu a{
      text-decoration:none;
      color:#cbd5f5;
      font-size:15px;
      transition:0.2s;
    }

    .menu a:hover{
      color:white;
    }

    /* Center Text */
    .center-text{
      height:85vh;
      display:flex;
      flex-direction:column; /* مهم: دو خط زیر هم */
      justify-content:center;
      align-items:center;
      text-align:center;
    }

    .bismillah{
      font-size:80px;
      font-family:'Scheherazade New', serif;
      font-weight:bold;
      color:white;
    }

    .name{
      margin-top:10px;
      font-size:26px;
      font-family: Arial, sans-serif;
      color:white; /* سفید */
      letter-spacing:2px;
    }

    @media(max-width:768px){
      .bismillah{
        font-size:42px;
      }
      .name{
        font-size:20px;
      }
    }

  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">Ahxxad Shams</div>

    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
      <a href="#">⋮</a>
    </div>
  </div>

  <!-- Center Text -->
  <div class="center-text">
    <div class="bismillah">
      بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ
    </div>

    <!-- Your Name -->
    <div class="name">
      Ahxxad Shams
    </div>
  </div>

</body>
</html>
