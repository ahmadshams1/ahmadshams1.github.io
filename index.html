<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خوش آمدید</title>
  <style>
    body{
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      background:#0b0f19; color:#fff; font-family: system-ui, -apple-system, "Segoe UI", Arial;
      overflow:hidden;
    }
    .box{ text-align:center; padding:30px; }
    .name{ font-size:34px; font-weight:700; margin-top:12px; letter-spacing:0.5px; }
    .heart{
      font-size:90px;
      display:inline-block;
      animation: beat 0.9s infinite;
      filter: drop-shadow(0 8px 18px rgba(255,0,80,0.35));
    }
    @keyframes beat{
      0%,100%{ transform: scale(1); }
      25%{ transform: scale(1.15); }
      50%{ transform: scale(0.98); }
      75%{ transform: scale(1.2); }
    }
    /* ذرات قلب کوچک */
    .mini{
      position:absolute;
      font-size:18px;
      animation: floatUp 1.4s ease-out forwards;
      opacity:0.9;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(1); opacity:1; }
      100%{ transform: translateY(-140px) scale(1.6); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="heart">❤️</div>
    <div class="name">Ahmad Walid Shams</div>
  </div>

  <script>
    // وقتی صفحه باز شد چند قلب کوچک هم بیاید
    function popMiniHearts(count=14){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'mini';
        h.textContent = '❤️';
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight - (Math.random()*80 + 40);
        h.style.left = x + 'px';
        h.style.top = y + 'px';
        h.style.transform = `translateY(0) scale(${0.8 + Math.random()*0.8})`;
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 1500);
      }
    }

    window.addEventListener('load', ()=> popMiniHearts(18));
    // هر کلیک هم دوباره قلب‌ها بیاید
    window.addEventListener('click', ()=> popMiniHearts(12));
  </script>
</body>
</html>
