<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>‚ù§Ô∏è L</title>
<style>
  body{
    margin:0; height:100vh; overflow:hidden;
    display:flex; align-items:center; justify-content:center;
    background: radial-gradient(circle at top, #0a0014, #000);
    font-family: system-ui, -apple-system, "Segoe UI", Arial;
  }

  .glow{
    position:absolute; width:360px; height:360px;
    background: radial-gradient(circle, rgba(255,0,90,0.55), transparent 70%);
    filter: blur(45px);
    animation: pulseGlow 2s infinite alternate;
  }

  .heart-box{
    position:relative;
    font-size:190px;
    animation: beat 1.2s infinite ease-in-out;
    text-shadow: 0 0 18px #ff004f, 0 0 45px #ff0055, 0 0 90px #ff0077;
    z-index:2;
  }

  .text{
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    font-size:58px; font-weight:900; color:white;
    text-shadow: 0 0 10px #fff, 0 0 30px #ff66aa;
    letter-spacing:2px;
  }

  /* ÿØ⁄©ŸÖŸá ŸÑŸà⁄©ÿ≥ */
  .btn{
    position:absolute; bottom:32px; left:50%;
    transform:translateX(-50%);
    padding:12px 18px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.22);
    background: rgba(255,255,255,0.06);
    color:#fff;
    font-weight:700;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 35px rgba(255,0,90,0.25);
    z-index:3;
    cursor:pointer;
    user-select:none;
  }
  .btn:hover{ transform:translateX(-50%) scale(1.03); }

  /* ÿ®ÿßÿ±ÿßŸÜ ŸÇŸÑÿ® */
  .particle{
    position:absolute;
    top:-30px;
    font-size:18px;
    color:#ff2a6d;
    opacity:0.95;
    pointer-events:none;
    animation: fall linear forwards;
    filter: drop-shadow(0 6px 14px rgba(255,0,90,0.25));
  }
  @keyframes fall{
    from{ transform: translateY(0) scale(1); opacity:1; }
    to{ transform: translateY(120vh) scale(1.8); opacity:0; }
  }

  @keyframes beat{
    0%,100%{ transform:scale(1); }
    30%{ transform:scale(1.27); }
    60%{ transform:scale(1.06); }
  }
  @keyframes pulseGlow{
    from{ opacity:0.6; transform:scale(1); }
    to{ opacity:1; transform:scale(1.35); }
  }
</style>
</head>
<body>

<div class="glow"></div>

<div class="heart-box">
  ‚ù§Ô∏è
  <div class="text">L</div>
</div>

<div class="btn" id="soundBtn">üîä Sound On</div>

<audio id="bgMusic" autoplay loop muted>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("soundBtn");

  // ÿ¥ÿ±Ÿàÿπ ÿÆŸàÿØ⁄©ÿßÿ± (mute) - ŸÖÿπŸÖŸàŸÑÿßŸã ⁄©ÿßÿ± ŸÖ€å‚Äå⁄©ŸÜÿØ
  music.play().catch(()=>{});

  // ŸàŸÇÿ™€å ÿØ⁄©ŸÖŸá ÿ±ÿß ÿ≤ÿØÿå ÿµÿØÿß ÿ±Ÿàÿ¥ŸÜ + fade in
  btn.addEventListener("click", async () => {
    music.muted = false;
    try { await music.play(); } catch(e) {}
    btn.style.display = "none";

    let v = 0;
    music.volume = 0;
    const fade = setInterval(() => {
      v += 0.04;
      music.volume = Math.min(v, 1);
      if (v >= 1) clearInterval(fade);
    }, 180);
  });

  // ÿ®ÿßÿ±ÿßŸÜ ŸÇŸÑÿ®
  function dropHeart(){
    const p = document.createElement("div");
    p.className = "particle";
    p.textContent = "‚ù§Ô∏è";
    p.style.left = (Math.random()*100) + "vw";
    const dur = 2.2 + Math.random()*2.5;
    p.style.animationDuration = dur + "s";
    p.style.fontSize = (14 + Math.random()*16) + "px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(), (dur*1000));
  }
  setInterval(dropHeart, 140);
</script>

</body>
</html>
